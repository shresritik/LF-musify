<header>
  <div class="container">
    <div class="header">
      <button class="header__menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="header__logo--big">
        <img src="./assets/images/icons/musify-logo.svg" alt="logo" />
      </div>
      <div class="header__content">
        <div class="header__logo--small">
          <img src="./assets/images/icons/musify-logo.svg" alt="logo" />
        </div>
        <div class="header__content--items">
          <div class="menu__items">
            <div class="header__close--btn">
              <i class="fa-solid fa-x"></i>
            </div>
            <ul class="header__items">
              <li><a class="header__items--link active" href="#">Home</a></li>
              <li><a class="header__items--link" href="#">Explore</a></li>
              <li><a class="header__items--link" href="#">Contact Us</a></li>
            </ul>
          </div>
        </div>
        <div class="theme__button">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
        </div>
        <div class="header__content--right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <button class="button button__secondary">Login</button>
        </div>
      </div>
    </div>
    <div class="header__search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" placeholder="Search" />
    </div>
  </div>
</header>
